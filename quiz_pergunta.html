<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraWise - Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css">
    <script>
        let currentQuestion = 0;
        let score = 0;

        const questions = [
            { 
                question: "Qual etapa do ciclo da água transforma água líquida em vapor?", 
                answers: ["Evaporação", "Condensação", "Precipitação", "Escoamento"], 
                correct: 0 
            },
            { 
                question: "O que ocorre durante a infiltração no ciclo da água?", 
                answers: [
                    "Penetração da água no solo", 
                    "Formação de nuvens", 
                    "Liberação de vapor pelas plantas", 
                    "Queda de água em forma de chuva"
                ], 
                correct: 0 
            },
            { 
                question: "Qual é a principal fonte de energia que impulsiona o ciclo da água?", 
                answers: ["Oceano", "Energia Solar", "Gravidade", "Vento"], 
                correct: 1 
            },
            { 
                question: "Qual etapa do ciclo da água forma nuvens a partir do vapor?", 
                answers: ["Precipitação", "Condensação", "Transpiração", "Infiltração"], 
                correct: 1 
            },
            { 
                question: "O que é transpiração no ciclo da água?", 
                answers: [
                    "Liberação de vapor de água pelas plantas", 
                    "Fluxo de água superficial para rios", 
                    "Formação de nuvens", 
                    "Penetração da água no solo"
                ], 
                correct: 0 
            },
        ];

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                document.getElementById("quiz").innerHTML = `
                    <h2 class="text-2xl font-bold">Pontuação Final: ${score}/${questions.length}</h2>
                    <p class="text-lg">Você completou o quiz sobre o Ciclo da Água!</p>
                    <button onclick="restartQuiz()" class="mt-4 px-6 py-3 bg-cyan-600 text-white font-bold rounded-lg hover:bg-cyan-700">
                        Refazer Quiz
                    </button>
                `;
                return;
            }

            const question = questions[currentQuestion];
            document.getElementById("question").innerText = question.question;
            const options = document.getElementById("options");
            options.innerHTML = "";

            question.answers.forEach((answer, index) => {
                const button = document.createElement("button");
                button.innerText = answer;
                button.className = "px-6 py-3 bg-gray-200 text-gray-700 font-bold rounded-lg hover:bg-gray-300";
                button.onclick = () => checkAnswer(index);
                options.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            const question = questions[currentQuestion];
            if (selected === question.correct) {
                score++;
                alert("Correto!");
            } else {
                alert(`Errado! Resposta correta: ${question.answers[question.correct]}`);
            }
            currentQuestion++;
            loadQuestion();
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            loadQuestion();
        }

        document.addEventListener("DOMContentLoaded", loadQuestion);
    </script>
</head>

        <!-- Main Content -->
